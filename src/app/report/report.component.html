<div class="report-container">
  <div class="header">
    <h1>Report Encounter</h1>
    <p>You want us to be safe or nah?</p>
  </div>
  <form [formGroup]="registerForm" [ngClass]="{ 'submitting': clickedSubmit }" (ngSubmit)="submitReport($event)">
    <fieldset>
      <div class="report-box">
        <select formControlName="alien_id" class="alien-type" name="alien_id">
	        <option value="">What alien was it</option>
          <option *ngFor="let alien of alienTypes" value="{{ alien.type }}">{{ alien.type }}</option>
        </select>
      </div>
      <textarea type="text" placeholder="What'd you do" formControlName="description" name="description"></textarea>
    </fieldset>
    <fieldset>
      <a href=""><button type="submit">Submit Report</button></a>
    </fieldset>
  </form>
