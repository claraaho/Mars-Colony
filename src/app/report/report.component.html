<div class="report-container">
  <div class="header">
    <h1>Report Encounter</h1>
    <p>Safety on Mars is your responsibility</p>
</div>
<form [formGroup]="registerForm"
      [ngClass] = "{ 'submitting': clickedSubmit }"
      (ngSubmit)="submitReport($event)">
    <fieldset>
      <div class="report-box">
        <select formControlName="alien_id" class="alien-type" name="alien_id">
	        <option value="">Select alien type</option>
          <option *ngFor="let alien of alienTypes" value="{{ alien.id }}">{{ alien.type }}</option>
        </select>
      </div>
      <textarea type="text" placeholder="Action taken" formControlName="description" name="description"></textarea>
    </fieldset>
    <fieldset>
      <a href=""><button type="submit">Submit Report</button></a>
      <button type="button" (click)="logData()">Log data</button>
    </fieldset>
</form>
