<div class="register-container">
  <h1>Register</h1>
  <form [formGroup]="registerForm"
        [ngClass] = "{ 'submitting': clickedSubmit }"
        (ngSubmit)="postNewColonist($event)"
        >  
    <fieldset>
      <input type="text" placeholder="Name" formControlName="name" name="name"/>
      <input type="number" placeholder="Age" formControlName="age" name="age"/>
      <div class="select-box">
        <select formControlName="job_id" class="occupation" name="job_id">
	        <option value="">Select occupation</option>
          <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <button type="submit">Check in</button>
      <button type="button" (click)="logColonist()">Log data</button>
      <!--<a routerLink="/encounters"></a>-->
    </fieldset>
  </form>
</div>
