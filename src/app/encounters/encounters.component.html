<div class="encounters-container">
  <div class="header">
    <h1>Recent Encounters</h1>
    <p>See an Alien? Report it!</p>
  </div>
  <ul class="encounters-scroll">
      <li *ngFor="let list of encountersList" class="encounters-wrapper">
        <p>{{ list.date }} - {{ list.atype }}</p>   
        <p>{{ list.action }}</p>
      </li>
  </ul>
  <div class="footer">
      <a routerLink="/report"><h2>Report Encounter</h2></a>
  </div>
</div>
